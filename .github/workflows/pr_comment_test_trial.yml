name: Pull Request Comment Tests
on:
  issue_comment:
    types: [created]

jobs:
  test_pr:
    name: Pull Request Comment Tests
    # This job will only run if the comment is made on a pull request, not an issue
    if: ${{ github.event.issue.pull_request && github.event.comment.body == '/retest' }}
    runs-on: ubuntu-latest
    steps:
      - name: Debug github object
        run: echo "${{ toJson(github) }}"
      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
