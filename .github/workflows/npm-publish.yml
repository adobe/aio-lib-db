name: on-push-publish-to-npm
on:
  workflow_dispatch:
    inputs:
      force_publish:
        description: "Force publish even if version already exists on NPM"
        required: false
        type: choice
        default: "false"
        options:
          - "true"
          - "false"
  push:
    branches:
      - main
    paths:
      - 'package.json'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Check package version
        id: version_check
        run: |
          CURRENT_VERSION=$(jq -r '.version' package.json)
          PACKAGE_NAME=$(jq -r '.name' package.json)
          
          echo "Current version: $CURRENT_VERSION"
          
          # Check if this SPECIFIC VERSION exists
          PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME@$CURRENT_VERSION" version 2>/dev/null || echo "not-found")
          NPM_LATEST=$(npm view "$PACKAGE_NAME" version)
          echo "Published version: $PUBLISHED_VERSION"
          echo "NPM version tagged as latest: $NPM_LATEST"
          
          # Compare versions
          if [ "${{ github.event.inputs.force_publish }}" == "true" ]; then
            echo "Force publish enabled"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          elif [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "Version $CURRENT_VERSION not yet published"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION already published, skipping"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi
          
          # Determine npm tags for publishing
          LATEST_TAG="false"
          PRE_TAG="false"
          NEXT_TAG="false"

          # Consider all pre-1.0.0 versions as latest, even if alpha/beta
          # Still need to also publish to next for prereleases
          if [[ $CURRENT_VERSION == "0."* && $NPM_LATEST == "0."* ]]; then
            LATEST_TAG="true"
            NEXT_TAG="true"
          fi

          if [[ $CURRENT_VERSION == *"alpha"* ]]; then
            PRE_TAG="alpha"
            NEXT_TAG="true"
          elif [[ $CURRENT_VERSION == *"beta"* ]]; then
            PRE_TAG="beta"
            NEXT_TAG="true"
          else
            LATEST_TAG="true"
          fi
          
          echo "Will publish to latest tag: $LATEST_TAG"
          echo "Will publish to prerelease tag: $PRE_TAG"
          echo "Will publish to next tag: $NEXT_TAG"
          
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "pre_tag=$PRE_TAG" >> $GITHUB_OUTPUT
          echo "next_tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: Install and audit dependencies
        if: steps.version_check.outputs.should_publish == 'true'
        run: |
          npm install
          npm audit --audit-level=high

      - name: Run tests
        if: steps.version_check.outputs.should_publish == 'true'
        run: npm test

      - name: Publish latest to NPM
        if: (steps.version_check.outputs.should_publish == 'true' && steps.version_check.outputs.latest_tag == 'true')
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}
          tag: 'latest'
          access: 'public'

      - name: Publish prerelease to NPM
        if: (steps.version_check.outputs.should_publish == 'true' && steps.version_check.outputs.pre_tag != 'false')
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}
          tag: ${{ steps.version_check.outputs.pre_tag }}
          access: 'public'

      - name: Publish next tag to NPM
        if: (steps.version_check.outputs.should_publish == 'true' && steps.version_check.outputs.next_tag == 'true')
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}
          tag: 'next'
          access: 'public'

      - name: Create git tag
        if: steps.version_check.outputs.should_publish == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          VERSION="${{ steps.version_check.outputs.version }}"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
